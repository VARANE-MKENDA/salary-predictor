<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .container { max-width: 600px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Salary Predictor</h2>
        <form method="POST" class="mb-3">
            <div class="mb-3">
                <label for="years_experience" class="form-label">Years of Experience:</label>
                <input type="number" step="0.1" class="form-control" name="years_experience" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Salary</button>
        </form>
        <hr>
        <h3>Predictions</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Years Experience</th>
                    <th>Predicted Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for prediction in predictions %}
                <tr>
                    <td>{{ prediction.id }}</td>
                    <td>{{ prediction.years_experience }}</td>
                    <td>{{ prediction.predicted_salary }}.sh</td>
                    <td>
                        <a href="{{ url_for('update', id=prediction.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete', id=prediction.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
